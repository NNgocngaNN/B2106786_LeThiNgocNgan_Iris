<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả dự đoán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F1E9;
            color: #4A2F26;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #D2691E;
            text-align: center;
            font-size: 24px;
        }

        p {
            font-size: 18px;
            text-align: center;
            color: #4A2F26;
        }

        strong {
            color: #8B4513;
            font-weight: bold;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            background-color: #D2691E;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }

        a:hover {
            background-color: #A0522D;
        }

        div {
            background-color: #FFF5E1;
            border: 2px solid #D2691E;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h2>Kết quả dự đoán của mẫu hoa Iris</h2>
        <p>Loài hoa được dự đoán là: <strong>{{ predicted_species }}</strong></p>
        <a href="/">Dự đoán lại</a>
    </div>
</body>

</html>
